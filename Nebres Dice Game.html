<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="Nebres Dice Game.css">
</head>
<body>

    <div id="container">
        <h1>Dice Roller</h1>

        <div id="DiceImages"></div>
    </div>

    <script src="Nebres Dice Game.js"></script>
</body>
